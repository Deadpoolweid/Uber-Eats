<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="media/favicon.svg" />
    <title>Uber Eats</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="top">
      <div class="logo">
        UBER EATS Logo
      </div>
      <div class="user-controls">
        <button class="button-login">Войти</button>
        <button class="basket"></button>
      </div>
    </header>
    <main>
      <input type="search" placeholder="Поиск по ресторанам и кухням" />
      <h2>Рестораны в Москве</h2>
      <div class="restaurants">
        <figure class="restaurant">
          <img
            src="media/McDonalds.svg"
            alt="McDonalds"
            class="restaurant-logo"
          />
          <figcaption class="restaurant-name">Макдоналдс — Газетный</figcaption>
          <figcaption class="restaurant-kitchen">₽₽ • Бургеры</figcaption>
          <figcaption class="restaurant-time">25 - 35 мин</figcaption>
        </figure>
        <figure class="restaurant">
          <img
            src="media/DimSum & Co.svg"
            alt="DimSum & Co"
            class="restaurant-logo"
          />
          <figcaption class="restaurant-name">DimSum & Co — ЦДМ</figcaption>
          <figcaption class="restaurant-kitchen">
            ₽ • Японская • Китайская • Азиатская
          </figcaption>
          <figcaption class="restaurant-time">40 - 50 мин</figcaption>
        </figure>
        <figure class="restaurant">
          <img src="media/Dvijok.svg" alt="ДвижОК" class="restaurant-logo" />
          <figcaption class="restaurant-name">ДвижОК — Манежная</figcaption>
          <figcaption class="restaurant-kitchen">
            ₽ • Американская • Европейская
          </figcaption>
          <figcaption class="restaurant-time">35 - 45 мин</figcaption>
        </figure>
        <figure class="restaurant">
          <img src="media/Nya.svg" alt="Ня" class="restaurant-logo" />
          <figcaption class="restaurant-name">НЯ — NHA</figcaption>
          <figcaption class="restaurant-kitchen">₽₽ • Вьетнамская</figcaption>
          <figcaption class="restaurant-time">30 - 40 мин</figcaption>
        </figure>
        <figure class="restaurant">
          <img
            src="media/Tochka Dzy.svg"
            alt="Точка Дзы"
            class="restaurant-logo"
          />
          <figcaption class="restaurant-name">Точка Дзы — Цветной</figcaption>
          <figcaption class="restaurant-kitchen">₽₽ • Вьетнамская</figcaption>
          <figcaption class="restaurant-time">40 - 50 мин</figcaption>
        </figure>
        <figure class="restaurant">
          <img
            src="media/Cinnabon.svg"
            alt="Cinnabon"
            class="restaurant-logo"
          />
          <figcaption class="restaurant-name">Cinnabon</figcaption>
          <figcaption class="restaurant-kitchen">
            ₽ • Выпечка • Десерты • Капкейки
          </figcaption>
          <figcaption class="restaurant-time">25 - 35 мин</figcaption>
        </figure>
        <figure class="restaurant">
          <img
            src="media/Pizzelove.svg"
            alt="Pizzelove"
            class="restaurant-logo"
          />
          <figcaption class="restaurant-name">PIZZELOVE</figcaption>
          <figcaption class="restaurant-kitchen">₽₽ • Пицца</figcaption>
          <figcaption class="restaurant-time">15 - 25 мин</figcaption>
        </figure>
        <figure class="restaurant">
          <img src="media/Zyu Cafe.svg" alt="Zю Кафе" class="restaurant-logo" />
          <figcaption class="restaurant-name">Zю кафе — Тверская</figcaption>
          <figcaption class="restaurant-kitchen">₽₽ • Японская</figcaption>
          <figcaption class="restaurant-time">25 - 35 мин</figcaption>
        </figure>
        <figure class="restaurant">
          <img
            src="media/Bar BQ Cafe.svg"
            alt="Bar BQ Cafe"
            class="restaurant-logo"
          />
          <figcaption class="restaurant-name">
            Bar BQ Cafe — Манежная
          </figcaption>
          <figcaption class="restaurant-kitchen">₽₽₽ • Европейская</figcaption>
          <figcaption class="restaurant-time">30 - 40 мин</figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <div class="logo-footer">
        UBER EATS Logo
      </div>
      <div class="site-info">
        <div class="contacts">
          <select class="language" name="language" id="language">
            <option value="Русский">Русский</option>
            <option value="English">English</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>
            <option value="French">French</option>
          </select>
          <p class="hashtag">UberEats</p>
          <a href="#"
            ><img src="media/facebook logo.svg" alt="facebook logo"
          /></a>
          <a href="#"
            ><img src="media/twitter logo.svg" alt="twitter logo"
          /></a>
          <a href="#"
            ><img src="media/instagram logo.svg" alt="instagram logo"
          /></a>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#">Об UberEats</a>
            </li>
            <li>
              <a href="#">Станьте партнёром по доставке</a>
            </li>
            <li>
              <a href="#">Станьте парнёром-рестораном</a>
            </li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li><a href="#">Все города</a></li>
            <li><a href="#">Цены</a></li>
            <li><a href="#">Помощь</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </nav>
      </div>
      <div class="app-links">
        <a href="#"><img src="media/App store logo.svg" alt="App Store" /></a>
        <a href="#"
          ><img src="media/Google play logo.svg" alt="Google Play"
        /></a>
      </div>
      <div class="eula">
        <span>© 2017 Uber Technologies Inc.</span>
        <a href="#"><span>Обработка персональных данных</span></a>
        <a href="#"><span>Пользовательское соглашение</span></a>
      </div>
    </footer>
    <a href="#top" class="takemeup"></a>
  </body>
</html>
